<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reto2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Reto 2</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-foto">
          <img src="./src/image-equilibrium.jpg" width="250" alt="imagen-nft" />
        </div>
        <div class="container-dos">
          <h4 class="text-white">Equlibrium #3429</h4>
          <p class="text-gray">
            Our equilibrium collection promotes balance and calm
          </p>
        </div>
        <div class="container-detail">
          <div>
            <img src="./src/icon-ethereum.svg" alt="ETH" />
            <span class="valor-eth">0.041ETH</span>
          </div>
          <div>
            <img src="./src/icon-clock.svg" alt="clock" />
            <span class="valor-dias">3 days left</span>
          </div>
        </div>
        <div class="autor">
           
              <img src="./src/image-avatar.png" alt="avatar" width="35" />
              <span class="texto-autor">Creado por </span>
              <span class="texto-autor2"> Waldir Apaza</span>
           
        </div>
      </div>
    </section>
  </body>
</html>
