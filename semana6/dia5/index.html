<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ejercicio API GITHUB</title>
  </head>
  <body>
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h1 class="titulo">GITHUB USER SEARCH</h1>

        <div class="row">
          <h6></h6>
          <div class="col-md-10">
            <input
              id="github-search"
              type="text"
              class="form-control"
              placeholder="Buscar Usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <div class="card bg-blue-dark">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      id="img-profile"
                      src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                      width="100"
                      height="100"
                      class="rounded-circle img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4 id="github-name">The OctoCat</h4>
                        <p id="github-username" class="text-primary">
                          @OctoCat
                        </p>
                        <h6 id="bio">Bio:</h6>
                        <p id="github-bio">This profile has no bio</p>
                      </div>
                      <div class="col-md-6">
                        <h4 id="joined">Joined since</h4>
                        <p id="github-joined">25 jun 2011</p>
                      </div>
                      <div class="col-md-12">
                        <div class="card bg-blue-dark">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4">
                                <p>Repos</p>
                                <h4 id="github-repos">8</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Followers</p>
                                <h4 id="github-followers">8</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Following</p>
                                <h4 id="github-following">8</h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 py-3">
                      <div class="row">
                        <div class="col-md-6">
                          <p>
                            <!-- fa font awsome es la libreria de iconos usada -->
                            <i class="fa-brands fa-twitter"></i>
                            <span id="github-twitter">Not Available</span>
                          </p>
                        </div>
                        <div class="col-md-6">
                          <p>
                            <!-- fa font awsome es la libreria de iconos usada -->
                            <i class="fa-solid fa-location-dot"></i>
                            <span id="github-location">Arequipa-Peru</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
