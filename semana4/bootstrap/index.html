<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mt-5">Hello, world!</h1>
    <!-- Boostrap se manaje por clases es decir la forma e la que llamas los estilos o componenes es usando sus clases propias -->

    <!-- Boostrap tiene los sgtes colores
    primary :azul
    danger:rojo
    warning: amarillo
    succes:verde 
    info:celeste
    secondary :gris 
    
    dark : negrp
    ligth blanco
    -->

    <!-- vamos a apfender como funciona las columnas en boostrap -->
    <div class="container">
      <div class="row">
        <!-- una vaez creada esta estructura vmos a poder creae nuestro manejo de
        columnas dntro -->
        <!-- la clase inicial la xual de encargara de las columnas es col -->
        <!-- max de 12 para el 100% del ancho -->
        <div class="col-md-6 col-sm-12 bg-primary">
            <button class="btn btn-warning mb-5">mi primer boton </button>
        </div>
        <div class="col-md-6 col-sm-6 col-6 bg-primary">
            <button class="btn btn-danger">boton rojo</button>
        </div>
        <div>
            <button class="btn btn-success">tercer boton</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
          <div class="col-md-4 ">
            <button class="btn btn-link">boton-4</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info">boton-4</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary">boton-4</button>
          </div>
          </div>
    <section>
      <h1>Formulario</h1>
      <form action="">
        <div class="col-md-3 mb-3">
          <input type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="col-md-3 mb-3">
          <input type="text" class="form-control" placeholder="Email" />
        </div>
        <div class="col-md-3 mb-3 col-sm-12">
          <input type="text" class="form-control" placeholder="Telefono" />
        </div>
        <div>
          <select class="form-select,col-md-3 mb-3" name="" id="">
            <option value="">Peliculas</option>
            <option value="">Avengers</option>
          </select>
        </div>
      </form>
    </section>
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
